  <style>
    /* Shared gradient text effect */
    .gradient-text {
      background: linear-gradient(-45deg, #0b0c10, #111, #2e8b57, #dc143c, #00ffff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite, fadeIn 2s ease forwards;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

	

    /* Font styles */
    .poppins h1 { font-family: 'Poppins', sans-serif; font-size: 55px; }
    .lobster h1 { font-family: 'Lobster', cursive; font-size: 70px;padding-top:20px; }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Gradient animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glowing blurred box */
    .dev {
      background: transparent;
      backdrop-filter: blur(5px);
      height: 210px;
      width: 560px;
      border: 0px;
      border-radius: 12px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: outerGlow 6s ease-in-out infinite;
    }

    /* Gradient border layer */
    .dev::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 3px;
      background: linear-gradient(to right, black, dimgray);
      background-size: 200% 200%;
      animation: borderShift 6s ease-in-out infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }

    /* Smoothly shifting border colors */
    @keyframes borderShift {
      0%,100% { background: linear-gradient(to right, black, dimgray); }
      25%     { background: linear-gradient(to right, darkslategray, midnightblue); }
      50%     { background: linear-gradient(to right, maroon, darkgreen); }
      75%     { background: linear-gradient(to right, cyan, #dc143c); }
    }

    /* Outer glow pulse */
    @keyframes outerGlow {
      0%, 100% { box-shadow: 0 0 60px black, 0 0 120px dimgray; }
      25%      { box-shadow: 0 0 60px darkslategray, 0 0 120px midnightblue; }
      50%      { box-shadow: 0 0 60px maroon, 0 0 120px darkgreen; }
      75%      { box-shadow: 0 0 60px cyan, 0 0 120px #dc143c; }
    }

    /* Positioning for form inside box */
    .devo {
      position: absolute;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%);
    }
